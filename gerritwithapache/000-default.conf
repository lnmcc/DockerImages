<VirtualHost *:80>
    ServerName  gerrit

    ProxyRequests Off
    ProxyVia Off
    ProxyPreserveHost On

    <Proxy *>
          Order deny,allow
          Allow from all
    </Proxy>

    <Location /login/>
      AuthType Basic
      AuthName "Gerrit Code Review"
      Require valid-user
      AuthBasicProvider file
      AuthUserFile /home/gerrit2/review_site/etc/gerrit.passwords
    </Location>

    AllowEncodedSlashes On
    ProxyPass / http://192.168.2.244:40000/
</VirtualHost>
